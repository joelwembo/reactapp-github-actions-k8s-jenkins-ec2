apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactprodx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reactprodx
  template:
    metadata:
      labels:
        app: reactprodx
    spec:
      restartPolicy: Always
      containers:
      - name: reactprodx
        image: 18.141.186.159/joelwembo/reactprodx:latest
        # imagePullPolicy: Always
        ports:
          - containerPort: 80
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 80
        #   initialDelaySeconds: 10
        #   periodSeconds: 10
        resources:
            limits:
              memory: 200Mi
              cpu: 500m
            requests:
              cpu: 300m
              memory: 200Mi  